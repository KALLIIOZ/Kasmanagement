<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAS Management</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'KasIndex/video.css' %}">
    <link rel="stylesheet" href="{% static 'KasIndex/special.css' %}">
    <link rel="stylesheet" href="{% static 'KasIndex/main.css' %}">
    <link rel="stylesheet" href="{% static 'KasIndex/talents.css' %}">
    <link rel="stylesheet" href="{% static 'KasIndex/about-us.css' %}">
    <link rel="stylesheet" href="{% static 'KasIndex/clients.css' %}">
    <style>

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        /* Estilo del título */
        .talent-title {
            background-color: rgb(26, 24, 24); /* Color de fondo oscuro */
            color: #ddd; /* Texto en color claro */
            padding: 10px 20px; /* Espaciado interno */
            border-radius: 12px; /* Bordes redondeados */
            font-size: 50px; /* Tamaño de fuente */
            font-weight: bold;
            font-family: Arial, sans-serif;
            text-align: center;
            max-width: 90%;
            margin: 20px auto;
        }

        .container {
            display: flex;
            flex-direction: column; /* Asegura que los elementos se alineen en columna */
            align-items: center; /* Centra los elementos */
            text-align: center; /* Asegura que el texto también esté centrado */
        }

        .client-title {
            font-size: 32px;
            margin-bottom: 20px;
            color: white;
        }

        #client-bar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Espacio entre los clientes */
            max-width: 90%;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .talent-title {
                font-size: 40px;
                padding: 8px 16px;
            }
            .client-title {
                font-size: 28px;
            }
            #client-bar {
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .talent-title {
                font-size: 30px;
                padding: 6px 12px;
            }
            .client-title {
                font-size: 24px;
            }
            #client-bar {
                gap: 10px;
            }
        }

    </style>
</head>
<body>
    <section id="main">
        <section id="video">
            <video id="myVideo" autoplay muted playsinline>
                <source src="#" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
        </section>
        <div class="container">
            <h2 class="talent-title">Talentos Destacados</h2>
        </div>
        <section id="special-talent">
            {% for actor in actores_especiales %}
                <div class="actor-especial">
                    <a href="{% url 'actor_perfil' actor.nombre %}">
                        <img src="{{ actor.foto.url }}" alt="{{ actor.nombre }}" class="actor-image">
                    </a>
                    <p>{{ actor.nombre }}</p>
                </div>
            {% endfor %}
        </section>
        <section id="gradient">
        </section>
        <div class="container">
            <h2 class="talent-title">Nuestros talentos</h2>
        </div>
        <section id="talents">
            {% for actor in actores_normales %}
                <div class="actor-normal">
                    <a href="{% url 'actor_perfil' actor.nombre %}">
                        <img src="{{ actor.foto.url }}" alt="{{ actor.nombre }}" class="Nactor-image">
                    </a>
                    <p>{{ actor.nombre }}</p>
                </div>
            {% endfor %}
        </section>
    </section>
    
    <section id="client-bar">
        <div class="container">
            <h2 class="client-title">Nuestros patrocinadores</h2>
        <div>
        {% for cliente in clientes %}
            <div class="client">
                <img src="{{ cliente.foto.url }}" alt="{{ cliente.nombre }}" class="client-image">
                <p>{{ cliente.nombre }}</p>
            </div>
        {% endfor %}
    </section>

</body>
</html>
